<div class="jstoolkit-configuration-value" data-jstoolkit-configuration-type="boolean">
    <span>${propertyName}</span>
    <label>Yes </label>
    <input ${name} ${trueSelected} type="radio" value="true" />
    <label>No </label>
    <input ${name} ${falseSelected} type="radio" value="false" />
</div>
